<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    
    <audio id="audio" src="Yeet.mp3"></audio>
    <audio id="audio2" src="Yeet.mp3"></audio>

    <div class="player" id="player">
        <center>
            <img src="heart.png" alt="#" id="play" v-bind:style="{height:Player1 + 'px'}"><br>
            <h2>{{Player1}}</h2>
            <img src="wow.png" alt="#" id="monster" v-bind:style="{height:  Monter1 + 'px '}"><br>
            <h2>{{Monter1}}</h2>

            <h1 v-if="Player1 <= 0 && Monter1 > 0"> You Lose</h1>
            <h1 v-if="Monter1 <= 0 && Player1> 0">You Win</h1>

            <button @click="c1()">Start</button>
            <button v-if="Player1 > 0 && Monter1 > 0" @click= "c2(3,10)">Attack</button>
            <button v-if="Gate>=2 && Player1 > 0 && Monter1 > 0" @click="c3(10,20)">Special</button>

        </center>
    </div>
    <div></div>
</body>

</html>

<script>
    var player = new Vue({
        el: '#player',
        data: {
            Player1: 100, 
            Monter1: 100, 
            Gate: 0, 
        },
        methods: {
            c1(){
                this.Player1 = 100;
                this.Monter1 = 100;
                this.Gate = 0;
            },
            c2(min,max){
                var ranPlayer1 = Math.max(Math.floor(Math.random() * max) + 1, min);
                var ranMonter1 = Math.max(Math.floor(Math.random() * 15) + 1, 5);
                this.Monter1 -= ranPlayer1;
                this.Gate += 1;
                var PM = this;
                setTimeout(function () { PM.Player1 -= ranMonter1; }, 500);
            },
            c3(min,max){
                var randomNum = Math.max(Math.floor(Math.random() * max) + 1, min);
                var randomMon = Math.max(Math.floor(Math.random() * 15) + 1, 5);
                this.Monter1 -= randomNum;
                this.Gate = 0;
                var PM = this;
                setTimeout(function () { PM.Player1 -= randomMon; }, 500);
            }
        },
    })
</script>
