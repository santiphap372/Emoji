<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <audio id="audio" src="Yeet.mp3"></audio>
    <div id="example-1">
        <button @click="Like()" ><img src="like.png"width= "50" height="50">{{ like }}</button>
        <button @click="Love()"><img src="heart.png"width= "50" height="50">{{ love }}</button>
        <button @click="Laugh()"><img src="laughing.png"width= "50" height="50">{{ laugh }}</button>
        <button @click="Wow()"><img src="wow.png"width= "50" height="50">{{ wow }}</button>
        <button @click="Sad()"><img src="sad.png"width= "50" height="50">{{ sad }}</button>
        <button @click="Angry()"><img src="angry.png"width= "50" height="50">{{ angry }}</button>
        <p style="font-size: 20px;">points = {{ counter }} </p>
        <button @click="Reset()">reset</button>

    </div>
</body>
</html>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0,
            like: 0,
            love: 0,
            laugh: 0,
            wow: 0,
            sad: 0,
            angry: 0,
           
  },
  methods:{
    Like:function(){
        this.counter+=10;
        this.like+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Love:function(){
        this.counter+=20;
        this.love+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Laugh:function(){
        this.counter+=25;
        this.laugh+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Wow:function(){
        this.counter+=30;
        this.wow+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Sad:function(){
        this.counter-=15;
        this.sad+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Angry:function(){
        this.counter-=50;
        this.angry+=1;
        var audio = document.getElementById("audio");
        audio.play();
    },
    Reset:function(){
        this.counter=0;
        this.like=0
        this.love=0
        this.laugh=0
        this.wow=0
        this.sad=0
        this.angry=0
    },
  },
})
</script>
